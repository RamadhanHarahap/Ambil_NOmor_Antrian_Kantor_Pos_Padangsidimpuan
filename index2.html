<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Antrian - Kantor Pos Padangsidimpuan (Firebase)</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="assets/logo.png" alt="Logo Kantor Pos" id="logo-img">
      <h1 id="instansi-nama">Kantor Pos Padangsidimpuan</h1>
    </div>
    <div class="date-time">
      <div id="current-time"></div>
      <div id="current-date"></div>
    </div>
  </header>

  <div class="main-container">
    <div class="left-section">
      <div class="slideshow-container">
        <div class="slideshow-wrapper" id="slideshow"></div>
        <div class="dots-container" id="dots-container"></div>
      </div>
      <div class="running-text-container">
        <marquee id="running-text">Selamat datang di Kantor Pos Padangsidimpuan. Silakan ambil nomor antrian Anda sesuai keperluan Anda.</marquee>
      </div>
      <div class="action-container">
        <button id="ambil-antrian" class="action-btn">
          <span class="btn-text">Ambil Nomor Antrian</span>
        </button>
      </div>
    </div>

    <div class="right-section">
      <div class="current-queue">
        <h2>Nomor Antrian Sekarang</h2>
        <div class="queue-number" id="current-queue-number">-</div>
        <div class="queue-note" id="queue-note">Silakan menuju loket yang tersedia.</div>
      </div>

      <div class="queue-list">
        <h2>Daftar Antrian Berikutnya</h2>
        <div class="queue-grid" id="queue-list">
          <!-- daftar antrian muncul otomatis -->
        </div>
      </div>
    </div>
  </div>
  
  <audio id="audio-notif" src="assets/panggilan.mp3" preload="auto"></audio>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, set, get, child, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyATmw7Oy0dd1ETEbcThKGM1CDznzFX7v_c",
      authDomain: "antriankantorpos.firebaseapp.com",
      databaseURL: "https://antriankantorpos-default-rtdb.firebaseio.com",
      projectId: "antriankantorpos",
      storageBucket: "antriankantorpos.appspot.com",
      messagingSenderId: "906149591966",
      appId: "1:906149591966:web:cc342da74f2065e41f748f",
      measurementId: "G-0ZLT3CKK6"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const btnAmbil = document.getElementById("ambil-antrian");
    const currentQueueNumber = document.getElementById("current-queue-number");
    const queueList = document.getElementById("queue-list");

    // Ambil nomor antrian baru
    btnAmbil.addEventListener("click", async () => {
      const dbRef = ref(db);
      const snapshot = await get(child(dbRef, "lastNumber"));
      let lastNumber = snapshot.exists() ? snapshot.val() : 0;

      const newNumber = lastNumber + 1;

      // Simpan nomor baru ke daftar antrian
      set(ref(db, "antrian/" + newNumber), {
        nomor: newNumber,
        waktu: Date.now()
      });

      // Update lastNumber
      set(ref(db, "lastNumber"), newNumber);
    });

    // Dengarkan update antrian realtime
    const queueRef = ref(db, "antrian");
    onValue(queueRef, (snapshot) => {
      const data = snapshot.val();
      if (!data) {
        currentQueueNumber.textContent = "-";
        queueList.innerHTML = "";
        return;
      }

      const numbers = Object.values(data).sort((a, b) => a.nomor - b.nomor);

      // Nomor antrian sekarang
      currentQueueNumber.textContent = "A" + numbers[0].nomor;

      // Daftar antrian berikutnya
      queueList.innerHTML = "";
      numbers.slice(1, 10).forEach((item) => {
        const div = document.createElement("div");
        div.className = "queue-item";
        div.textContent = "A" + item.nomor;
        queueList.appendChild(div);
      });
    });
  </script>
</body>
</html>
